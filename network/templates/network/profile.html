{% extends "network/layout.html" %}

{% load static %}

{% block script %} 
    <script src="{% static 'network/profile.js' %}"></script>
{% endblock %}

{% block body %}
<input type="hidden" id="user-id" value="{{ profile.id }}">
<input type="hidden" id="current-user-id" value="{{ user.id }}">

<div class="mx-5">
    <h1 class="m-2">{{ profile.username }} Profile</h1>
    <h5 class="m-2">Followers: {{ num_followers }}</h5>
    <h5 class="m-2">Following: {{ num_following }}</h5>

    <button id="follow" class="btn btn-primary">Follow</button>
    <button id="unfollow" class="btn btn-primary">Unfollow</button>
    
    <div id="posts-view" class="">
    </div>
    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item"><a id="previousBtn" class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a id="nextBtn" class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>    
</div>

{% endblock %}
